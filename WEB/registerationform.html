<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://img.freepik.com/free-photo/flat-lay-clean-office-desk_23-2148219267.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      width: 400px;
      padding: 40px 35px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.85); /* BLACK FORM */
      box-shadow: 0 0 30px rgba(0, 0, 0, 1); /* BLACK SHADOW */
      color: #fff;
      backdrop-filter: blur(4px);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #000;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #f1f1f1;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #2d2b2b; /* Dark input fields */
      color: #fff;
      outline: none;
      font-size: 15px;
      transition: 0.3s ease;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
    }

    input::placeholder {
      color: #bdbdbd;
    }

    input:focus, select:focus {
      background: #333;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .gender {
      margin-bottom: 15px;
    }

    .gender input {
      width: auto;
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 1);
      transition: 0.3s;
    }

    .btn:hover {
      background: #222;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Registration Form</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your number" required>

      <label>Gender</label>
      <div class="gender">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </div>

      <label>Select Course</label>
      <select required>
        <option value="">--Select--</option>
        <option value="bca">BCA</option>
        <option value="mca">MCA</option>
        <option value="bsc">B.Sc</option>
        <option value="msc">M.Sc</option>
      </select>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <button type="submit" class="btn">Register</button>

      <div class="footer">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>

</body>
</html>

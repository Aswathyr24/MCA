<!DOCTYPE html>
<html>
<head>
  <title>CSS Example</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
  <style>
    h2 { color: blue; text-decoration: underline; } /* Internal CSS */
  </style>
</head>
<body style="background-color:#f8f8f8;"> <!-- Inline CSS -->
  <h1 style="color:red;">This is Inline CSS</h1>
  <h2>This uses Internal CSS</h2>
  <h3 class="ext">This heading uses External CSS.</h3>
</body>
</html>
